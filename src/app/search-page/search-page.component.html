<div class="search-container">
    <mat-card class="search-card">
      <div class="search-card-title">Search Page</div>
      <mat-card-content class="card-content">
        <div class="profile">
          <label>Welcome {{ username }},</label>
          <button mat-raised-button color="warn" (click)="logout()">Logout</button>
        </div>
        <div class="search-form">
          <mat-form-field appearance="fill" class="form-field">
            <mat-label>Select Country</mat-label>
            <mat-select [(ngModel)]="country">
              <mat-option *ngFor="let country of countries" [value]="country">{{ country }}</mat-option>
            </mat-select>
          </mat-form-field>
          <mat-form-field appearance="fill" class="form-field">
            <mat-label>Other Country</mat-label>
            <input matInput [(ngModel)]="otherCountry">
          </mat-form-field>
          <button mat-raised-button color="primary" class="search-button" (click)="search()">Search</button>
          <p class="counter">Number of searches: {{ searchCount }}</p>
        </div>
        <table mat-table [dataSource]="universities" class="mat-elevation-z8">
          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef>Name</th>
            <td mat-cell *matCellDef="let university">{{ university.name }}</td>
          </ng-container>
          <ng-container matColumnDef="stateProvince">
            <th mat-header-cell *matHeaderCellDef>State/Province</th>
            <td mat-cell *matCellDef="let university">{{ university['state-province'] ? university['state-province'] : '-' }}</td>
          </ng-container>
          <ng-container matColumnDef="website">
            <th mat-header-cell *matHeaderCellDef>Website</th>
            <td mat-cell *matCellDef="let university"><a [href]="university.web_pages[0]" target="_blank">{{ university.web_pages[0] }}</a></td>
          </ng-container>
          <tr mat-header-row *matHeaderRowDef="['name', 'stateProvince', 'website']"></tr>
          <tr mat-row *matRowDef="let row; columns: ['name', 'stateProvince', 'website'];"></tr>
        </table>
      </mat-card-content>
    </mat-card>
  </div>
